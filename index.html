<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div id="hang">
        <h1 id="liv"></h1>
        <h1 id="kategori"></h1>
        <div id="word"></div>
        <div id="kbrd">
            <div id="top">
                <kbd id="q">Q</kbd>
                <kbd id="w">W</kbd>
                <kbd id="e">E</kbd>
                <kbd id="r">R</kbd>
                <kbd id="t">T</kbd>
                <kbd id="y">Y</kbd>
                <kbd id="u">U</kbd>
                <kbd id="i">I</kbd>
                <kbd id="o">O</kbd>
                <kbd id="p">P</kbd>
            </div>
            <div id="middle">
                <kbd id="a">A</kbd>
                <kbd id="s">S</kbd>
                <kbd id="d">D</kbd>
                <kbd id="f">F</kbd>
                <kbd id="g">G</kbd>
                <kbd id="h">H</kbd>
                <kbd id="j">J</kbd>
                <kbd id="k">K</kbd>
                <kbd id="l">L</kbd>
            </div>
            <div id="bottom">
                <kbd id="z">Z</kbd>
                <kbd id="x">X</kbd>
                <kbd id="c">C</kbd>
                <kbd id="v">V</kbd>
                <kbd id="b">B</kbd>
                <kbd id="n">N</kbd>
                <kbd id="m">M</kbd>
            </div>
        </div>
        <div id="snackbar">Du har allerede gjettet denne bokstaven</div>
    </div>
    <div id="liten">
        <h1>Skjermen er for liten</h1>
        <h3>Den må være minst 650 × 650</h3>
    </div>
    <script src="src/js/jquery.js"></script>
    <script src="src/js/script.js"></script>
</body>

</html>
